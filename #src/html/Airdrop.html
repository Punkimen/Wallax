<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallax - Airdrop</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/airdrop.css">
</head>

<body>
  <div class="page-content">
    @@include('components/_header.html')
    <main class="main">
      <section class="airdrop">
        <div class="container">
          <div class="airdrop__wrapper">
            <div class="airdrop__content">
              <h1 class="airdrop__title"></h1>
              <div class="airdrop__text">
                <div class="airdrop__curses">30,000,000 WLX = $30,000</div>
                <div class="airdrop__acent">3000 winners</div>
                <div class="airdrop__date">January 23 to February 11</div>
              </div>
              <a href="#" class="airdrop__btn btn btn_conter">
                Join now
              </a>
            </div>
            <div class="airdrop__img">
              <img src="img/airdrop.svg" alt="airdrop">
            </div>
          </div>

        </div>
      </section>
      @@include('components/_socials.html')
    </main>
    @@include('components/_footer.html')
  </div>
  <div id="modal-copyed" class="notification">
    <div class="notification__icon">
      <img src="../img/icons/check-icon_2.svg" alt="check">
    </div>
    <div class="notification__text">Copied!</div>
  </div>
  <div class="preloader">
    <div class="preloader__row">
      <div class="preloader__item"></div>
      <div class="preloader__item"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/tokemoniks.js"></script>
</body>

</html>
